name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install deps
        run: pip install -r requirements-dev.txt
      
      - name: Lint
        run: ruff check src/ tests/
      
      - name: Test
        run: pytest tests/ -v --cov=src --cov-report=term-missing
